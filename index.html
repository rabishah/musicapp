<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>kc-tunes</title>
		<link rel="stylesheet" href="main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<audio src="" id="song"></audio>
			<div class="search-container">
				<input type="text" class="search" placeholder="Search" />
				<a href="#"
					><i class="fas fa-search fa-2x" style="color: rgb(255, 136, 0);"></i
				></a>
			</div>
			<div class="song-info">
				<div class="side1"></div>
				<div class="side2">
					<div class="cside2">
						<img
							src=""
							id="thumbnail"
							style="max-height: 1200px; max-width: 700px;"
						/>
					</div>

					<div class="song-artist">
						<i
							class="far fa-heart fa-2x"
							id="unlike-bttn"
							onclick="likeUnlike()"
						>
						</i>
						<i class="fas fa-heart fa-2x" id="like-bttn" onclick="likeUnlike()">
						</i>
						<h2
							id="song-name"
							style="
								display: inline;
								font-family: Lucida Console, Courier, monospace;
							"
						>
							Song
						</h2>

						<h3 id="song-author">Author</h3>
					</div>
				</div>
				<div class="side3" style="text-align: right; margin-right: 42px;">
					<div id="show-playlist">
						<h3 style="color: rgb(255, 136, 0);">Up next</h3>
						<ul id="playlist" style="list-style-type: none;"></ul>
					</div>
				</div>
			</div>

			<footer style="background-color: rgb(72, 72, 72);">
				<input
					type="range"
					id="progress-bar"
					min="0"
					max="100"
					onchange="changeSongTime()"
				/>

				<div class="song-config">
					<div class="fside1"></div>
					<div class="fside2">
						<i class="fas fa-backward fixed-size" onclick="previousSong()"></i>

						<i
							class="fixed-size fas fa-play"
							id="play-bttn"
							onclick="playPause()"
						></i>

						<i
							class="fixed-size fas fa-pause"
							id="pause-bttn"
							style="display: none;"
							onclick="playPause()"
						></i>
						<i class="fas fa-forward fixed-size" onclick="nextSong()"></i>
					</div>
					<div class="fside3" style="margin-right: 22px;">
						<i class="fas fa-random fixed-size" onclick="shuffle()"></i>
						<i class="fas fa-list fixed-size" onclick="showPlaylist()"></i>
					</div>
				</div>
			</footer>
		</div>

		<script src="main.js"></script>
	</body>
</html>
