<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8" />
	    <title>MyPlayer</title>
        <link rel="stylesheet" href="player.css">
		<script src="player.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>


	<body class="main">

        <!-- <div id="songTitle">Shades of man</div> -->
        <div class="container-flex">

            <div class="search-panel">
                <i class="fas fa-search fa-2x"></i>
            </div>

            <div class="center-panel">
                <div class="empty-panel"></div>
                <div class="doodle-panel">
                    <img class="pic" src="doodles/cart is empty,explore,empty cart,box,parcel,package,new package,page not found,cat in the box,warning,warning illustration,empty page,data lost,lost,state,present,shipping,delivery,no data,error page,empty state,emptystate,empty,1763838.png">
                </div>
                <div id="playlist-panel">
                    <div id="playlistMenu">
                        <p style="color: cornflowerblue; font-weight: bold;">Up next</p>
                        <div><span class="song">Grass and Clouds</span> <span class="artist">by Toom Doolie</span></div>
                        <div><span class="song">Still DRE</span> <span class="artist">by Snoop Dogg</span></div>
                        <div><span class="song">Wish I knew you</span> <span class="artist">by The Revivalists</span></div>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                    <div class="currsong">
                        <i onclick="myFunction(this)" class="far fa-heart"></i>
                        <div id="songTitle" class="songTitle">Shades of man</div>
                    </div> 
                    <div id="songArtist" class="songArtist">by Khurangbin</div>
            </div>

            <div id="seek-bar">
                <div id="fill" class="fill"></div>
                <div id="handle"></div>
            </div>

            <div class="control-panel">
                <div class="control-panel-left"></div>
                <div class="control-panel-center">
                    <i class="fas fa-step-backward fa-2x" onclick="pre()"></i>
                    <i onclick="playOrPauseSong(this)" class="far fa-play-circle" id="playButton"></i>
                    <i class="fas fa-step-forward fa-2x" onclick="next()"></i>
                </div>
                <div class="control-panel-right">
                    <i class="fas fa-random fa-2x" onclick="shuffle(this)"></i>
                    <i class="fas fa-bars fa-2x" onclick="togglePlaylist()"></i>
                </div>
            </div>


        </div>        
           
		
	</body>

</html>
