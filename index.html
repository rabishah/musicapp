<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>kc-tunes</title>
		<link rel="stylesheet" href="main.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<audio src="./src/music/level_of_concern.mp3" id="song"></audio>
			<div class="search-container">
				<img class="fixed-size" src="./src/icons/search.png" />
			</div>
			<div class="song-info">
				<div class="side1"></div>
				<div class="side2">
					<div>
						<img src="./src/images/level_of_concern.jpeg" id="thumbnail" />
					</div>
					<div class="song-artist">
						<div>
							<img class="fixed-size2" src="./src/icons/like.png" />
							Level of concern
						</div>
						<div>Twenty one Pilots</div>
					</div>
				</div>
				<div class="side3">
					<ul
						style="
							text-align: right;
							list-style-type: none;
							padding-right: 20px;
						"
					>
						<li style="color: orange;">Up next</li>
						<li>Shades of Men by Khurangbin</li>
						<li>Grass and Clouds by Toom Dooli</li>
						<li>The Jogger by Loom Hartz</li>
						<li>Cosmic's Web by Purple Cat</li>
					</ul>
				</div>
			</div>

			<footer style="background-color: rgb(72, 72, 72);">
				<input
					type="range"
					class="slider"
					id="progress-bar"
					min="0"
					max=""
					value="10"
				/>

				<div class="song-config">
					<img
						class="fixed-size"
						src="./src/icons/backward.png"
						onclick="previousSong()"
						id="previous-song"
					/>
					<img
						class="fixed-size"
						src="./src/icons/play.png"
						onclick="playPause()"
						id="play-pause"
					/>
					<img
						class="fixed-size"
						src="./src/icons/forward.png"
						onclick="nextSong()"
						id="next-song"
					/>

					<img
						id="suffle-button"
						class="fixed-size"
						src="./src/icons/suffle.png"
					/>
					<img id="list-button" class="fixed-size" src="./src/icons/list.png" />
				</div>
			</footer>
		</div>
	</body>
</html>
