<!DOCTYPE HTML>
<html>
    <head>
        <title>Music Player</title>
        <script src="https://kit.fontawesome.com/60a4f4f82a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class='container'>

            <div id='main-area'>

                <div id='search'>
                    <span class='icon-design' ><i class="fas fa-search"></i></span>
                    <input id='searchMe' type="text" placeholder="Search..">
                </div>

                <div id='cover-area'>

                    <div class='cover'>
                        <img id='back-cover' >
                    </div>

                    <div class='main-title'>
                        <span class='icon-design' id='not-liked' onclick='setLike()'><i class="far fa-heart"></i></span>
                        <span class='icon-design' id='liked' onclick='unsetLike()'><i class="fas fa-heart"></i></span>
                        <span id='title'></span>
                    </div>

                </div>

                <div class='playlist'>
                    <ul id='songs-playlist'>
                        <li>Bohemian Rhapsody</li>
                        <li>Stairway To Heaven</li>
                        <li>The Less I Know The Better</li>
                        <li>Mind Mischief</li>
                    </ul>
                </div>

            </div>

            <div id='progress'>
                <div id='progress_bar'></div>   
            </div>

            

            <div class='buttons'>
                <div id='play-pause-control'>
                    <button class='button' id='prev' onclick='prevfunc()'><span class='icon-design2'><i class="far fa-arrow-alt-circle-left"></i></span></button>
                    <button class='button' id='play' onclick='playfunc()'><span class='icon-design2'><i class="far fa-play-circle"></i></span></button>
                    <button class='button' id='pause' onclick='pausefunc()'><span class='icon-design2'><i class="far fa-pause-circle"></i></span></button>
                    <button class='button' id='next' onclick='nextfunc()'><span class='icon-design2'><i class="far fa-arrow-alt-circle-right"></i></span></button>
                </div>

                <div id='playlist-control'>
                    <button class='button' id='shuffle-playlist' onclick=''><span class='icon-design2'><i class="fas fa-random"></i></span></button>
                    <button class='button' id='toggle-playlist' onclick='togglePlaylist()'><span class='icon-design2'><i class="fas fa-align-justify"></i></span></button>
                </div>
            </div>

        </div>
        <script src="js/main.js"></script>
    </body>

</html>
